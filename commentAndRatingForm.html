<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <script type="text/javascript">
        function get_thankYouForm()
        {
            document.location.href="thankYouPage.html";
        }
    </script>
    <link rel="stylesheet" type="text/css" href="commentAndRatingForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Please leave your rating and comment for us!</h1>
            <h4>Rating</h4>
            <div class="rating">
                <input type="radio" name="star" id="star1"><label for="star1"></label>
                <input type="radio" name="star" id="star2"><label for="star2"></label>
                <input type="radio" name="star" id="star3"><label for="star3"></label>
                <input type="radio" name="star" id="star4"><label for="star4"></label>
                <input type="radio" name="star" id="star5"><label for="star5"></label>
            </div>
            <div class="comment">
                <br>
                <hr>
                <h4>Comment</h4>
                <textarea rows="3" cols="50" placeholder="Your Comment"></textarea>
                <br><br>
                <button onclick="get_thankYouForm()">Send</button>
                &nbsp;
                <button onclick="get_thankYouForm()">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
